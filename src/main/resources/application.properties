spring.application.name=password-manager-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/password-manager
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=password-manager

# Security
jwt.secret=your-strong-secret-key-here
jwt.expiration=86400000  # 24 hours

# Encryption Settings
app.encryption.algorithm=AES/GCM/NoPadding
app.encryption.key-length=256
app.encryption.iteration-count=100000